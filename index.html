<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bird Archer - Sarthak's Arcade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Decorative elements -->
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="sun"></div>
        
        <!-- Header with score and lives -->
        <div class="game-header">
            <div class="score-box" id="score">0</div>
            <div class="brand">‚ö°SARTHAK‚ö°</div>
            <div class="lives" id="lives">
                <span class="heart">‚ù§Ô∏è</span>
                <span class="heart">‚ù§Ô∏è</span>
                <span class="heart">‚ù§Ô∏è</span>
            </div>
        </div>
        
        <!-- Game area where birds fly -->
        <div class="game-area" id="gameArea">
            <!-- Birds will be dynamically added here -->
        </div>
        
        <!-- Archer section -->
        <div class="archer-section">
            <div class="archer" id="archer">
                <div class="archer-body">
                    <div class="head">
                        <div class="hat">
                            <div class="hat-feather"></div>
                        </div>
                    </div>
                    <div class="bow"></div>
                    <div class="bow-string"></div>
                    <div class="arrow" id="arrow"></div>
                </div>
            </div>
        </div>
        
        <!-- Instructions -->
        <div class="instructions">
            <p>üéØ Tap on birds to shoot! Miss = -1 ‚ù§Ô∏è</p>
            <p>üåà Hit Color Duck for +1 ‚ù§Ô∏è</p>
        </div>
        
        <!-- Game Over Modal -->
        <div class="modal" id="gameOverModal">
            <div class="modal-content">
                <h2>GAME OVER!</h2>
                <div class="final-score" id="finalScore">Score: 0</div>
                
                <!-- Leaderboard -->
                <div class="leaderboard">
                    <h3>üèÜ TOP PLAYERS üèÜ</h3>
                    <div class="leaderboard-list" id="leaderboard">
                        <!-- Leaderboard entries will be dynamically added -->
                    </div>
                </div>
                
                <button class="play-again-btn" id="playAgainBtn">PLAY AGAIN</button>
                <div class="brand-footer">Made by Sarthak ‚ö°</div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
                        </html>
